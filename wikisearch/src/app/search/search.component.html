<div class="search container-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="looker col-md-6 col-sm-10">
      <div class="input-group">
        <span class="fa fa-search"></span>
        <input #box (keyup.enter)="search(box.value)" type="text" class="form-control" placeholder="Search for..."> 
        <p>{{items?.query.pages}}</p>
      </div>  
    </div>
  </div>
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12" *ngFor="let p of pag">
      <app-article [title]="p" [description]="items.query.pages.p"></app-article>
    </div>
  </div>
</div>
