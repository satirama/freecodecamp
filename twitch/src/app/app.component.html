<div class="container-fluid">
  <div class="bg row d-flex justify-content-center align-items-center">
    <div class="col-md-9 col-sm-12 text-center">
      <h1>What's on twitch??</h1>
      <div class="viewer row  d-flex justify-content-center align-items-center">
        <div class="column col-12">
          <div class="channel row justify-content-center" *ngFor="let i of info">
            <div class="col-4">
              <p>{{i?.name.name}}</p>
            </div>
            <div class="col-8">
              <a [href]="i?._links.channel"><p>{{i?.stream.game}}</p></a>
            </div>
          </div>
        </div>
      <div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
