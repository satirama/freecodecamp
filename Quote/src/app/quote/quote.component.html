<div class="container-fluid d-flex flex-column justify-content-around" id="bg">
  <div class="row d-flex justify-content-center">
      <div class="container-fluid quote">
        <div class="row d-flex align-items-center justify-content-center"> 
          <div class="col-6 text-left">
            <h1>{{quote?.quote}}</h1>
          </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center"> 
          <div class="col-6">
            <p>{{quote?.author.toUpperCase()}}</p>
          </div>
        </div>
      </div>
      <div class="container-fluid actions">
          <div class="row d-flex align-items-center justify-content-around">
            <i class="fa fa-twitter fa-2x"></i>
            <button (click)="getQ()" type="button" class="btn btn-lg btn-secondary">Next</button>
          </div>
        </div>        
  </div>
</div>
