<div class="container-fluid">
  <div class="title row d-flex justify-content-center align-items-center">
    <div class="col-10 text-center">
      <h1>tomato clock</h1>
      <p>all work and no play makes me insane</p>
    </div>
  </div>
  <div class="set row d-flex justify-content-center align-items-center">
    <div class="col-md-4 col-sm-6 text center">
      <div class="row d-flex justify-content-center ">
        <button type="button" (click)="workLess()">-</button>
        <h3>{{work}}</h3>
        <button type="button" (click)="workMore()">+</button>
      </div>
      <div class="row d-flex justify-content-center ">
        <h5>work</h5>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 text center">
      <div class="row d-flex justify-content-center ">
        <button type="button" (click)="playLess()">-</button>
        <h3>{{play}}</h3>
        <button type="button" (click)="playMore()">+</button>
      </div>
      <div class="row d-flex justify-content-center ">
        <h5>play</h5>
      </div>
    </div>
  </div>
  <div class="clock row d-flex justify-content-center align-items-center">
    <div class="text-center">
      <p>{{title}}</p>
      <button type="button" class="time" (click)="onOff()">{{mins}}:{{secs}}</button>
    </div>
  </div>
  <div class="footer row d-flex justify-content-center align-items-center">
    <a href="https://github.com/satirama/freecodecamp/tree/master/pomodoro"><i class="fa fa-github fa-2x"></i></a>
  </div>
</div>
